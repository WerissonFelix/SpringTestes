<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class ="container" >
        <div class="row">
            <div class="col-md-8-mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Novo carro</h2>
                <form method="post" th:object="${carroDto}">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Marca</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${carroDto.marca}">
                            <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger" th:errors="${carroDto.marca}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Modelo</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${carroDto.modelo}">
                            <p th:if="${#fields.hasErrors('modelo')}" th:errorclass="text-danger" th:errors="${carroDto.modelo}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ano</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="1" min="1970" th:field="${carroDto.ano}">
                            <p th:if="${#fields.hasErrors('ano')}" th:errorclass="text-danger" th:errors="${carroDto.ano}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Quantidade de portas</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="1" min="2" th:field="${carroDto.qtd_portas}">
                            <p th:if="${#fields.hasErrors('qtd_portas')}" th:errorclass="text-danger" th:errors="${carroDto.qtd_portas}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Tipo de combustivel</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${carroDto.tipo_combustivel}">
                            <p th:if="${#fields.hasErrors('tipo_combustivel')}" th:errorclass="text-danger" th:errors="${carroDto.tipo_combustivel}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Quantidade de passageiros</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="1" min="2" th:field="${carroDto.qtd_passageiros}">
                            <p th:if="${#fields.hasErrors('qtd_passageiros')}" th:errorclass="text-danger" th:errors="${carroDto.qtd_passageiros}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Seguro</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${carroDto.seguro}">
                                <option value="true">Tem seguro</option>
                                <option value="false">NÃ£o tem seguro</option>
                            </select>
                            <p th:if="${#fields.hasErrors('seguro')}" th:errorclass="text-danger" th:errors="${carroDto.seguro}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/Carros" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
