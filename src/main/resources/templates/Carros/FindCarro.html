<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class ="container" >
    <h1 class="text-center my-4">Carro</h1>
    <a class="btn btn-primary" href="/Carros">Voltrar para listar Carros</a>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Qtd portas</th>
            <th>Tipocombustivel</th>
            <th>Qtdpassageiros</th>
            <th>Seguro</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${carro.id}"> </td>
            <td th:text="${carro.marca}"> </td>
            <td th:text="${carro.modelo}"> </td>
            <td th:text="${carro.ano}"> </td>
            <td th:text="${carro.qtd_portas}">
            <td th:text="${carro.tipo_combustivel}"> </td>
            <td th:text="${carro.qtd_passageiros}"> </td>
            <td th:text="${carro.seguro}"></td>
            <td style="white-space: nowrap;">
                <a class="btn btn-primary btn-sm" th:href="@{/Carros/edit(id=${carro.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/Carros/delete(id=${carro.id})}" onclick="return confirm('Tem certeza?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
